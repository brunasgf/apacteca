<div class="row" ng-controller="EmprestimoCtrl" ng-init="getTodosEmprestimos()">
    <div class="col-12">
        <div class="row mb-4">
            <div class="col-6">
                <h3>Emprestimos</h3>
            </div>
            <div class="col-6 text-right">
                <button class=" btn btn-round btn-success" ng-click="OpenModalNovoEmprestimo(); getObras()">
                    Novo Emprestimo
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-hover table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Obra</th>
                            <th>Pessoa</th>
                            <th class="text-center wid-200">Data do Emprestimo</th>
                            <th class="text-center wid-200">Data de Devolução</th>
                            <th class="text-center wid-100">Devolver</th>
                        </tr>
                        <tbody>
                            <tr ng-repeat="emprestimo in listaEmprestimo">
                                <td>{{emprestimo.titulo}}</td>
                                <td>{{emprestimo.nomePessoa}}</td>
                                <td class="text-center">{{getFormatedData(emprestimo.data_emprestimo)}}</td>
                                <td class="text-center">{{getFormatedData(emprestimo.data_devolucao)}}</td>
                                <td class="text-center wid-100">
                                    <button ng-disabled="emprestimo.data_devolucao" class="btn btn-warning buttn-sm btn-round" ng-click="devolverLivro(emprestimo.idemprestimo)">
                                        <i class="fa fa-book"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr ng-if="!listaEmprestimo.length">
                                <td colspan="8">Nenhum Emprestimo Encotrado</td>
                            </tr>
                        </tbody>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
